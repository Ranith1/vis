<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambling Expenditure in Australia</title>
  
  <!-- Import Vega, Vega-Lite, and Vega-Embed (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Link to the CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>

  <!-- Container for the map -->
  <div id="gambling_map"></div>

  <!-- Embed the Vega-Lite visualization -->
  <script type="text/javascript">
    var spec = "js/gambling.vg.json";  // Path to your Vega spec JSON file
    vegaEmbed('#gambling_map', spec).then(function(result) {
      // Access the Vega view instance as result.view if needed
    }).catch(console.error);
  </script>

</body>
</html>
